<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E Comm</title>
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="logo arrange-left wid-25">
          <h1><span>E</span><span>Comm</span></h1>
        </div>
        <div class="search-products arrange-left wid-50">
          <input type="text" placeholder="Search for products..." />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="selected-products arrange-left wid-25">
          <button class="common-btn">
            <span> <i class="fa-solid fa-cart-shopping"></i>0</span>
          </button>
          <button class="common-btn">
            <span> <i class="fa-solid fa-heart"></i>0</span>
          </button>
        </div>
      </div>
    </div>
    <div class="banner-header">
      <div class="wrapper next-line">
        <div class="banner-area category-list arrange-left wid-25">
          <div class="sidebar">
            <h4>
              Categories <span><i class="fa-solid fa-angle-down"></i></span>
            </h4>
            <ul>
              <li><a href="#">Electronics</a></li>
              <li><a href="#">Fashion</a></li>
              <li><a href="#">Home & Kitchen</a></li>
              <li><a href="#">Beauty & Health</a></li>
              <li><a href="#">Sports & Outdoors</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
